<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<script>
  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
  }
  function load() {
    document.open()
    if('null' != getURLParameter("key")) {
      document.write("YES")
    } else {
      document.write("NO")
    }
  }
  load();
</script>
</head>
</html>
